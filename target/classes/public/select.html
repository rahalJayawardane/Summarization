<!DOCTYPE html>
<head>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
          integrity="undefined" crossorigin="anonymous">

    <title>Sinhala Gazette Summarization</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap core CSS -->
    <style>
      /* Space out content a bit */
            body {
              padding-top: 20px;
              padding-bottom: 20px;
            }

            /* Everything but the jumbotron gets side spacing for mobile first views */
            .header,
            .marketing,
            .footer {
              padding-right: 15px;
              padding-left: 15px;
            }

            /* Custom page header */
            .header {
              padding-bottom: 20px;
              border-bottom: 1px solid #e5e5e5;
            }
            /* Make the masthead heading the same height as the navigation */
            .header h3 {
              margin-top: 0;
              margin-bottom: 0;
              line-height: 40px;
            }

            /* Custom page footer */
            .footer {
              padding-top: 19px;
              color: #777;
              border-top: 1px solid #e5e5e5;
            }

            /* Customize container */
            @media (min-width: 768px) {
              .container {
                /*max-width: 730px;*/
              }
            }
            .container-narrow > hr {
              margin: 30px 0;
            }

            /* Main marketing message and sign up button */
            .jumbotron {
              text-align: center;
              border-bottom: 1px solid #e5e5e5;
            }
            .jumbotron .btn {
              padding: 14px 24px;
              font-size: 21px;
            }

            /* Supporting marketing content */
            .marketing {
              margin: 40px 0;
            }
            .marketing p + h4 {
              margin-top: 28px;
            }

            /* Responsive: Portrait tablets and up */
            @media screen and (min-width: 768px) {
              /* Remove the padding we set earlier */
              .header,
              .marketing,
              .footer {
                padding-right: 0;
                padding-left: 0;
              }
              /* Space out the masthead */
              .header {
                margin-bottom: 30px;
              }
              /* Remove the bottom border on the jumbotron for visual effect */
              .jumbotron {
                border-bottom: 0;
              }
            }

             /* RD: making vertical align great again */
            .table > tbody > tr > td {
                 vertical-align: middle;
            }

    </style>
</head>

<body>

<div class="container">
    <div class="header clearfix">
        <nav>
            <ul class="nav nav-pills" style="float: right;">
                <li class="nav-item">
                    <a class="btn btn-lg btn-default" href="index.html">URL</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-lg btn-primary" href="select.html">Selection</a>
                </li>
            </ul>
        </nav>
        <h3 class="text-muted">Sinhala Gazette Summarization</h3>
    </div>

    <div class="jumbotron">
        <p>Select a PDF to get the summarized details</p>
        <p class="lead"></p>
        <form style="">
            <div class="form-group"><label style="font-size: 25px;">
                Choose a File:</label>
                <div class="form-group" style="" id="data"></div>


                <p><a class="btn btn-lg btn-success" href="#" role="button">Generate the Summarization</a></p>
            </div>

            <footer class="footer">
                <p>Â© 2021</p>
            </footer>


    </div> <!-- /container -->

    <script>
        $( document ).ready(function() {
            $.get( "http://localhost:8080/getallfiles", function( data ) {
                var table = "<table class='table table-bordered'><tr>";
                for (var i = 0; i < data.length; i++) {
                    if (i%5==0) {
                        table = table + "</tr><tr>";
                  }

                  table = table + "<td><a href='javascript:getdetail(\""+data[i]+"\")'>"+ data[i] +"</a>" + "</td>";
                }

                table = table + "</tr></table>";
                $('#data').html(table);
            });
        });

        function getdetail(value){
            //alert(value);
            window.location.replace("details.html?file="+value);
        }


    </script>

</body>
</html>
